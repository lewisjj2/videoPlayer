<!Doctype html>
<html lang="en">

<head>
    <!--Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Project Flutter, HTML5, CSS3, JavaScript, jQuery, Flexbox, Grid">
    <!--SEO-->
    <meta name="keywords" content="Flutter, Social Media">
    <!--SEO-->

    <!--Title-->
    <title>Chuck Norris API</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500i,600,600i,700,800,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600i,700,900" rel="stylesheet">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
    
    <link rel="stylesheet" type="text/css" href="CSS/progress.css">
    
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    
    
   

</head>
<body>
   
   <h1>Custom Video player</h1>
   
   <video src="solo.mp4" id="video" class="screen" poster="poster.png"></video>
   
   <div class="controls">
       <button class="btn" id="play">
           <i class="fa fa-play fa-2x"></i>
       </button>
        <button class="btn" id="stop">
            <i class="fa fa-stop fa-2x"></i>
        </button>
        <input type="range" id="progress" class="progress" min="0" max="100" step="0.1" value="0">
        <span class="timestamp" id="timestamp">00:00</span>
   </div>
   
   
   
   
   
   
   
   
   
 <script src="JS/main.js"></script>  
    
</body>
</html>
